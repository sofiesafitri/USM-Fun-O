<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="onsen/css/onsenui.css">
        <link rel="stylesheet" type="text/css" href="onsen/css/onsen-css-components.css">
        <script type="text/javascript" src="onsen/js/onsenui.js"></script>
        <script  src="onsen/js/angular-onsenui.js"></script>
        <script src="https://unpkg.com/angularjs-onsenui/js/angularjs-onsenui.min.js"></script>
        <script  src="onsen/js/angular-onsenui.min.js"></script>
        <title>USM Fun-O</title>
    </head>
    <body>
        <ons-splitter>
            <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
              <ons-page>
                <ons-list>
                  <ons-list-item onclick="fn.load('home.html')" tappable>
                    Home
                  </ons-list-item>
                  <ons-list-item onclick="fn.load('settings.html')" tappable>
                    Settings
                  </ons-list-item>
                  <ons-list-item onclick="fn.load('about.html')" tappable>
                    About
                  </ons-list-item>
                </ons-list>
              </ons-page>
            </ons-splitter-side>
            <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
          </ons-splitter>
          
          <template id="home.html">
            <ons-page>
              <ons-toolbar>
                <div class="left">
                  <ons-toolbar-button onclick="fn.open()">
                    <ons-icon icon="md-menu"></ons-icon>
                  </ons-toolbar-button>
                </div>
                <div class="center">
                  Main
                </div>
              </ons-toolbar>
              <p style="text-align: center; opacity: 0.6; padding-top: 20px;">
                Swipe right to open the menu!
              </p>
            </ons-page>
          </template>
          
          <template id="settings.html">
            <ons-page>
              <ons-toolbar>
                <div class="left">
                  <ons-toolbar-button onclick="fn.open()">
                    <ons-icon icon="md-menu"></ons-icon>
                  </ons-toolbar-button>
                </div>
                <div class="center">
                  Settings
                </div>
              </ons-toolbar>
            </ons-page>
          </template>
          
          <template id="about.html">
            <ons-page>
              <ons-toolbar>
                <div class="left">
                  <ons-toolbar-button onclick="fn.open()">
                    <ons-icon icon="md-menu"></ons-icon>
                  </ons-toolbar-button>
                </div>
                <div class="center">
                  About
                </div>
              </ons-toolbar>
            </ons-page>
          </template>
      <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
